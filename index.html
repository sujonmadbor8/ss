<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bootstrap_layout</title>
        <!-- css style  -->
        <link rel="stylesheet" href="css/bootstrap.css" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/media_query.css" />
    </head>
    <body>
        <!-- header start  -->
        <header>
            <div class="container">
                <h4>Header</h4>
                <div class="row">
                    <div class="col-md-2 col-sm-3 col-12">
                        <div class="box">1.1</div>
                    </div>
                    <div class="col-md-7 col-sm-6 col-7">
                        <div class="box">1.2</div>
                    </div>
                    <div class="col-md-3 col-sm-3 col-5">
                        <div class="box">1.3</div>
                    </div>
                </div>
            </div>
        </header>
        <!-- header end  -->

        <!-- hero start  -->
        <section class="hero">
            <div class="container">
                <h4>Hero</h4>
                <div class="row">
                    <div class="col-md-9 bg-dark-subtle">
                        <div class="row">
                            <div class="col-md-8 col-sm-12 d-sm-block d-none">
                                <div class="box">2.1</div>
                            </div>
                            <div class="col-md-4 col-sm-12">
                                <div class="box">2.2</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 d-md-block d-sm-none d-none">
                        <div class="box bg-danger">3</div>
                    </div>
                </div>
            </div>
        </section>
        <!-- hero end  -->

        <!-- body  start -->
        <section class="body">
            <div class="container">
                <h4>Body</h4>
                <div class="row">
                    <div class="col-md-9 bg-dark-subtle">
                        <div class="row">
                            <div class="col-md-4 col-sm-9">
                                <div class="box">4.1</div>
                            </div>
                            <div class="col-sm-3 d-md-none">
                                <div class="box bg-danger">3</div>
                            </div>
                            <div class="col-md-8 c">
                                <div class="box">4.2</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 d-md-block d-none">
                        <div class="box">5</div>
                    </div>
                </div>
            </div>
        </section>
        <!-- body end  -->

        <!-- bar start  -->
        <section class="bar">
            <div class="container">
                <div class="row">
                    <div class="d-md-none d-sm-block d-none">
                        <h4>Bar</h4>
                        <div class="box bg-info">5</div>
                    </div>
                </div>
            </div>
        </section>
        <!-- bar end  -->

        <!-- footer start  -->
        <footer>
            <div class="container">
                <h4>Footer</h4>
                <div class="row">
                    <div class="d-blok">
                        <div class="box">6</div>
                    </div>
                </div>
            </div>
        </footer>
        <!-- footer end  -->

        <!-- javaScript code link  -->
        <script src="js/bootstrap.bundle.min.js"></script>
    </body>
</html>
